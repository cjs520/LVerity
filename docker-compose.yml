version: '3'

services:
  frontend:
    build: 
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - lverity-network
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root123
      - DB_NAME=lverity
      - JWT_SECRET=abcdefghijklmnopq
    depends_on:
      - db
    networks:
      - lverity-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=lverity
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - lverity-network
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
    networks:
      - lverity-network
    restart: unless-stopped

networks:
  lverity-network:
    driver: bridge

volumes:
  mysql-data:
  caddy_data:
  caddy_config:
